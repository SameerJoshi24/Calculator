<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" rel="icon">
    </head>
    <body>
        <h1 class="heading">Calculate me!</h1>

        <div id="container">
            <div class="output">
                <input  id="input" type="text" placeholder="0" >
            </div>
            <div class="row">
                <button class="button tworow operation">AC</button>
                <button class="button operation">DEL</button>
                <button class="button operation">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operation">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operation">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operation">+</button>
            </div>
            <div class="row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button operation">=</button>
            </div>
        </div>
        <div class="last">
            <h1>&copy; Crazy developer &hearts; </h1>
            <span><a href="https://github.com/SameerJoshi24" target="_blank"><img src="https://w7.pngwing.com/pngs/646/324/png-transparent-github-computer-icons-github-logo-monochrome-head-thumbnail.png" alt="logo"></a></span>
        </div>
        <script src="script.js"></script>
    </body>
</html>
